<div class="modal fade" id="vlan-new-modal" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create a new VLAN</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control vlan-create-name">
          </div>
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control vlan-create-id">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createVlan()">Create</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
<script>
  window.createVlan = function() {
    send('network.vlan.create', {
      name: document.querySelector('.vlan-create-name').value,
      id: document.querySelector('.vlan-create-id').value
    });
  }
</script>
