<div id="details-network" class="network-details-container tab-pane fade show active">
  <div class="accordion">
    <div class="card">
      <div data-toggle="collapse" data-target="#network-devices" class="card-header">
        <div>Devices</div>
      </div>
      <div id="network-devices" class="collapse show">
        {{> DeviceListAll }}
      </div>
    </div>
    <div class="card">
      <div data-toggle="collapse" data-target="#network-overview" class="card-header">
        <div>Network</div>
      </div>
      <div id="network-overview" class="collapse show">
        {{> NetworkNetwork }}
      </div>
    </div>
    <div class="card">
      <div data-toggle="collapse" data-target="#network-port" class="card-header">
        <div>Port</div>
      </div>
      <div id="network-port" class="collapse show">
        {{> NetworkPort }}
      </div>
    </div>
  </div>
</div>
