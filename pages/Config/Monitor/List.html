<div class="monitor-container container-fluid">
  <div class="row title">
    <div class="col">Device Name</div>
    <div class="col">Monitor</div>
  </div>
  {{#each devices}}
  <div class="row">
    <div class="col">{{name}}</div>
    <div class="col">
      <input type="checkbox" {{#if monitor}}checked{{/if}} onclick="send('monitor.change',{id:'{{_id}}',checked:this.checked})">
    </div>
  </div>
  {{/each}}
</div>
