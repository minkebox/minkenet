{{#if (isdefined value)}}
<div class="row">
  <label class="col-sm-6 col-form-label col-form-label-sm">{{name}}</label>
  <div class="col-sm-6 d-flex align-items-center">
    <input type="checkbox" class="device-property-rwcheckbox small" value="1"
    {{#if (isdefined value.$)}}{{#if value.$}}checked{{/if}}{{else}}{{#if value}}checked{{/if}}{{/if}}
    {{#if kv}}onchange="send('kv.update',{k:'{{kv}}',v:this.checked},0.5);"{{/if}}
    {{#if cmd}}onchange="send('{{cmd}}',{k:'{{key}}',v:this.checked},0.5)"{{/if}}
    >
  </div>
</div>
{{/if}}
