<button type="button" class="btn btn-primary" onclick="send('changes.commit', 'start')" {{#if (ne changes "pending")}}disabled{{/if}}>Update Devices</button>
<button type="button" class="btn btn-secondary" onclick="send('changes.revert', 'revert')" {{#if (ne changes "pending")}}disabled{{/if}}>Undo Changes</button>
<script>
  {{#if changes}}
  document.body.classList.add('pending-changes');
  {{else}}
  document.body.classList.remove('pending-changes');
  {{/if}}
</script>
