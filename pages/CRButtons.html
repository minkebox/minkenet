<button type="button" class="btn btn-primary" onclick="$('#commit-changes').modal()" {{#if (or active (not changes))}}disabled{{/if}}>Update Devices</button>
<button type="button" class="btn btn-secondary" onclick="$('#revert-changes').modal()" {{#if (or active (not changes))}}disabled{{/if}}>Undo Changes</button>
<script>
  {{#if changes}}
  document.body.classList.add('pending-changes');
  {{else}}
  document.body.classList.remove('pending-changes');
  {{/if}}
</script>
