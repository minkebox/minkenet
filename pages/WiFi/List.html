<div class="list-container container-fluid">
  <div class="row title">
    <div class="col col-name"><div>Name</div></div>
  </div>
  {{#each station}}
  <a id="wifi-{{ssid.name}}" class="row {{#if (eq ../selected.ssid.name ssid.name)}}active{{/if}}" href="#" onclick="selectssid(event,'{{ssid.name}}')">
    {{> WiFiSummary}}
  </a>
  {{/each}}
  <script>
    window.selectssid = function(evt,id) {
      $('.list-container .row').removeClass('active');
      send('select.ssid', id);
      $(evt.target).parents('.list-container .row').addClass('active');
    }
  </script>
</div>
<button type="button" class="wifi-new btn btn-secondary btn-sm" onclick="$('#wifi-new-modal').modal()">Create WiFi</button>
