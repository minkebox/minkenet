<div class="port-layout active-{{lookup selected 'active'}}">
{{#each description.layout.ports}}
<div class="port-row">
  {{#each this}}
  {{#if (eq this 's')}}
  <div class="port port-space-sm"></div>
  {{else if (eq this 'S')}}
  <div class="port port-space"></div>
  {{else if (eq this 'SS')}}
  <div class="port port-space-lg"></div>
  {{else}}
  {{#if (lookup ../../properties.network.physical.port this)}}
  <div class="port selected-{{lookup ../../selected this}} {{#with (lookup ../../properties.network.physical.port this)}}{{status.$}}{{/with}}" onclick="send('device.port.select',{id:'{{../../_id}}',port:'{{this}}'})"><div class="inner-port"></div></div>
  {{else}}
  <div class="port selected-{{lookup ../../selected this}}"><div class="inner-port"></div></div>
  {{/if}}
  {{/if}}
  {{/each}}
</div>
{{/each}}
</div>
