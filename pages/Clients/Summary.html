<div class="col col-name" data-placeholder="{{#if hostname}}{{hostname}}{{else}}{{mac}}{{/if}}">{{name}}</div>
<div class="col col-ip">{{#if ip}}<a href="http://{{ip}}" target="_blank">{{ip}}</a>{{/if}}</div>
<div class="col col-location">{{connected.device.name}}</div>
<div class="col col-wifi">{{ssid}}</div>
<div class="col col-oui">{{oui}}</div>
