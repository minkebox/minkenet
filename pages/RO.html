{{#if (isdefined value)}}
<div class="row">
  <label class="col-sm-6 col-form-label col-form-label-sm">{{name}}</label>
  <div class="col-sm-6 d-flex align-items-center">
    <div class="device-property-ro small">{{#if value.$}}{{#if scale}}{{div value.$ scale}}{{else}}{{value.$}}{{/if}}{{else}}{{#if scale}}{{div value scale}}{{else}}{{value}}{{/if}}{{/if}}</div>
  </div>
</div>
{{else if (isdefined default)}}
<div class="row">
  <label class="col-sm-6 col-form-label col-form-label-sm">{{name}}</label>
  <div class="col-sm-6 d-flex align-items-center">
    <div class="device-property-ro small">{{default}}</div>
  </div>
</div>
{{/if}}
